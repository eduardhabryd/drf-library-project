name: Test

on:
  pull_request:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set Up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Build and run Docker containers for GitHub
        run: docker-compose -f docker-compose.github.yml up --build -d

      - name: Run flake8
        run: flake8

      - name: Run tests inside Docker container
        run: docker exec -i app python manage.py test
